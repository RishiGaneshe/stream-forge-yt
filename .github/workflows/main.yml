name: Build and Deploy Stream-Forge (Prod)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}

      - name: Deploy to Production Server
        run: |
          set -e

          SERVER_USER=${{ secrets.SERVER_USER_PROD }}
          SERVER_IP=${{ secrets.SERVER_IP_PROD }}
          ENV_FILE="${{ secrets.ENV_FILE_PROD }}"

          APP_DIR="/home/$SERVER_USER/stream-forge"
          APP_NAME="stream-forge"
          NODE_ENV="production"

          echo "➡️ Ensuring directories exist on server"
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "
            mkdir -p $APP_DIR
          "

          echo "➡️ Uploading production environment file"
          printf '%s' "$ENV_FILE" | ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "cat > $APP_DIR/.env"

          echo "➡️ Syncing project files"
          rsync -az --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.env' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ $SERVER_USER@$SERVER_IP:$APP_DIR

          echo "➡️ Installing dependencies & reloading app"
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "
            set -e
            cd $APP_DIR

            export NODE_ENV=$NODE_ENV

            if ! command -v node >/dev/null 2>&1; then
              echo '❌ Node.js not installed on production server'
              exit 1
            fi

            if ! command -v pm2 >/dev/null 2>&1; then
              echo '➡️ Installing PM2 globally'
              npm install -g pm2
            fi

            echo '➡️ Installing production dependencies'
            npm install --omit=dev

            echo '➡️ Reloading application via PM2'
            pm2 startOrReload ecosystem.config.js --env production || \
            pm2 start app.js --name $APP_NAME --env production

            pm2 save
          "
