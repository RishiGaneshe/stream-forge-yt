name: Build and Deploy Stream-Forge (Prod)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}

      - name: Deploy to Production Server
        run: |
          set -e

          SERVER_USER=${{ secrets.SERVER_USER_PROD }}
          SERVER_IP=${{ secrets.SERVER_IP_PROD }}
          ENV_FILE="${{ secrets.ENV_FILE_PROD }}"

          APP_DIR="/home/$SERVER_USER/stream-forge"
          NODE_ENV="production"

          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "
            echo '➡️ Ensuring directories exist'
            mkdir -p $APP_DIR

            echo '➡️ Uploading .env file'
            echo \"$ENV_FILE\" > $APP_DIR/.env

            echo '➡️ Syncing project files'
            rsync -az --delete --exclude '.git' --exclude 'node_modules' --exclude '.env' ./ $APP_DIR

            echo '➡️ Installing dependencies'
            cd $APP_DIR
            npm install

            echo '➡️ Verifying ecosystem.config.js exists'
            if [ ! -f $APP_DIR/ecosystem.config.js ]; then
              echo '❌ ecosystem.config.js missing'
              exit 1
            fi

            echo '➡️ Reloading app via PM2'
            if ! command -v pm2 >/dev/null 2>&1; then
              echo '➡️ Installing PM2 globally'
              npm install -g pm2
            fi

            pm2 startOrReload ecosystem.config.js --env production
            pm2 save
          "
